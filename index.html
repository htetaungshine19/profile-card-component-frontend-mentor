<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" id="bg" />
        <img src="./images/image-victor.jpg" id="man" alt="" />
        <h2>Victor Crest <span id="age">26</span></h2>

        <span id="town">London</span>

        <div class="btm">
          <div class="mini">
            <p>80K</p>
            <span>Followers</span>
          </div>
          <div class="mini">
            <p>803K</p>
            <span>Likes</span>
          </div>
          <div class="mini">
            <p>1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
